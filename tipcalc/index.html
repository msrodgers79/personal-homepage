<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator | Mark Rodgers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Apps - Tip Calculator</a></h1>
    </header>

    <main>
        <div class="calculator-container">
            <h2>Tip Calculator</h2>

            <div class="input-group">
                <label for="bill">Bill amount (£):</label>
                <input id="bill" type="number" step="0.01" placeholder="Enter bill amount">
            </div>

            <div class="input-group">
                <label for="tip">Tip (%):</label>
                <input id="tip" type="number" placeholder="Enter tip percent">
            </div>

            <div class="input-group">
                <label for="people">Number of people:</label>
                <input id="people" type="number" value="1" min="1">
            </div>

            <button onclick="calculate()">Calculate</button>

            <div id="result" class="result">Enter values above and click Calculate.</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Mark Rodgers. All rights reserved.</p>
    </footer>

    <script>
        async function calculate() {
            const bill = document.getElementById("bill").value;
            const tip = document.getElementById("tip").value;
            const people = document.getElementById("people").value;

            if (!bill || !tip || !people) {
                document.getElementById("result").innerText = "Please fill in all fields.";
                return;
            }

            try {
                const response = await fetch("https://apps.msrodgers.co.uk/calculate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ bill, tip, people })
                });

                const data = await response.json();

                if (data.error) {
                    document.getElementById("result").innerText = data.error;
                } else {
                    document.getElementById("result").innerText =
                        `Total: £${data.total} | Per person: £${data.per_person}`;
                }
            } catch (err) {
                document.getElementById("result").innerText = "Error connecting to backend.";
                console.error(err);
            }
        }
    </script>
</body>
</html>
